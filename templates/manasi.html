{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="jumbotron">
      <h1>Productivity Points</h1>      
      <p>Use the form below to input productivity points after each completed deliverable.</p>
      <p>For information and guidelines for productivity points, click here: </p>
      <a class="btn btn-primary btn-lg" href="/about_us" role="button">Learn more</a>
    </div>      
</div>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="col-auto my-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Remember me
          </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>

{% endblock %}
